## Obteniendo respuestas:

# Construcción de instrumentos

---
# Ejemplo

¿Usted diría que la mayor parte de las personas piensa que el gobierno lo está haciendo bien?

1. Si
2. No
3. No sé.


???
Temas:
- problemas para decir algo sobre la mayoría de las personas
- qué es que el gobierno "lo haga bien"?
- restricción de alternativas a si-no

Dimensiones:

- utilidad
- viabilidad / pertinencia
- validez: que permita tener evidencia de lo que estamos buscando

# Ámbitos de preguntas: ¿Qué puede medir una encuesta?

- Atributos (ej: características sociodemográficas)

- Conductas

- Habilidades / conocimientos

- Aspectos subjetivos (creencias, opiniones, percepciones)

---
# Población objetivo

- Considerar el esfuerzo/carga cognitiva de las preguntas en aspectos como:
  - comprensión
  - memoria
  - abilidad

- voluntad de participar en encuestas

- características culturales

---
# La pregunta: evaluando utilidad

- ¿mide algún aspecto relacionado con el objetivo de investigación?

- ¿es entendida de la misma manera por tod_s?

- ¿se posee la información para poder responder la pregunta?

- ¿existe la disposición a responderla?

- ¿se necesita otra información para analizar esta pregunta?

- ¿deben responderla tod_s o un sub-grupo?

---
# Tipos generales de preguntas:

- abierta vs cerrada

- temas objetivos vs subjetivos

- únicas o parte de baterías múltiples

- situacionales / temporales

---
# Estructura de las preguntas

- simple

- breve

- modo condicional para opiniones ("¿Ud. Diría...?")

- (considerar modo de administración)

---
# Uso de calificativos para mayor precisión

- permiten establecer comparaciones entre distintas preguntas con distintos calificativos

- mayor precisión

- posible desventaja:
  - demasiada especificidad
  - mayor esfuerzo cognitivo

---
class: middle


Por ejemplo, considerar la siguiente pregunta:

.center[
## ¿Ud. diría que han aumentado los delitos?
]
---
# Calificativos: tiempo

## ¿Ud. diría que han aumentado los delitos .blue[en el último tiempo]?

## ¿Ud. diría que han aumentado los delitos .blue[desde Enero de este año]?

---
# Calificativos: juicio

##¿Ud. diría que los delitos desde Enero de este año se han vuelto .blue[menos violentos, igual de violentos, o más violentos] que el año pasado?

---
# Calificativos: lugar

## ¿Ud. diría que los delitos desde Enero de este año .blue[en su comuna] se han vuelto menos violentos, igual de violentos, o más violentos que el año pasado?

---
# Y evitar

- Términos ambiguos, ej: .green[*¿Tuvo algún **problema** para poder votar hoy?*]

- Preguntas con más de un objetivo (double-barreled questions), ej: .green[*¿Le pareció que el proceso de votación fue rápido y amable?*]

- Preguntas inductoras y cargadas, ej: .green[*¿Le parece que se debe usar el cinturón de seguridad ya que salva vidas?*]

---
class: roja middle

# Opciones de respuesta

---
# Considearciones generales opciones respuesta

- **Exhaustividad**: el mayor número de categorías significativas.
  - Ej: ¿Qué categorías se deben considerar para población migrante?

- **Exclusividad**: atributos mutuamente excluyentes

---
# Alternativas de respuesta

- información directa (ej: ¿cuál es su edad?)
- selección múltiple
- escalas de valoración
- rankings 
- diferencial semántico

---
## Selección múltiple

Consideraciones:

- Dicotómicas

- Multiples
  - escoger todas las que aplican
  - escoger número limitado

- Incluir categoría "otra", cuál(es) - abierta

---
## Escalas de valoración (Likert)

- opinión (acuerdo - desacuerdo)

- calidad (excelente - deficiente)

- frecuencia (siempre - nunca)]

---
## Escalas de valoración (Likert)

- de menos (izquierda / abajo) a más (derecha / arriba)

- categorías:
  - par / impar (punto medio)
  - todas o solo extremos
  - número
  
---
# Otras Opciones

- Rankings (ordenar categorías)

-  Diferencial semántico

---
# Tema: No sabe / No responde

- analizar necesidad de incluir categoría y diferenciar NA de NR
- depende del modo de aplicación
  - diferenciación posible principalmente presencial
  - en formato web no es necesaria la categoría no responde (se puede agregar posteriormente como valor si queda en blanco)
  - formato web también permite forzar respuesta, pero el riesgo es que se abandone la encuesta en caso que categorías no representen opción del entrevistado
